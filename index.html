<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect in FB Browser</title>
</head>
<body>
    <h1>Redirect in FB browser</h1>
    <a id="r" style="display:none"></a>

    <script>
        function redirectToIntent() {
            const intentUrl = `intent://navigate?url=https://google.com#Intent;scheme=googlechrome;end;`;
            const a = document.getElementById('r');
            a.setAttribute('href', intentUrl);
            a.click();
        }

        redirectToIntent();
    </script>
</body>
</html>
